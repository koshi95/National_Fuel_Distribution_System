<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Pump</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel='stylesheet' href='/css/iziToast.css'>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/fav.ico">

</head>

<body>
    <section class="vh-100">
        <div class="row header">
            <div class="col-md-6 text-center">
                <a href="javascript:void(0)">
                <img src="/images/logo.png" alt="" srcset="" width="150px"></a>
            </div>
            <div class="col-md-6 d-flex g-3 justify-content-center">
                <div class="mx-3">
                    <i class="fas fa-info-circle d-flex justify-content-center"></i>
                    <p class="d-none d-lg-block">About</p>
                </div>
                <div class="mx-3">
                    <i class="fas fa-address-book d-flex justify-content-center"></i>
                    <p class="d-none d-lg-block">Contact</p>
                </div>
                <div class="mx-3">
                    <i class="fas fa-bell d-flex justify-content-center"></i>
                    <p class="d-none d-lg-block">Notifications</p>
                </div>

                <div class="mx-4">
                    <a href="javascript:void(0);" onclick="logout()">
                        <i class="fas fa-sign-out-alt d-flex justify-content-center"></i>
                        <p class="d-none d-lg-block">Logout</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="container dashboard">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="bg-white shadow rounded p-4">
                        <div class="text-center">
                            <h5 class="">Vehicle Number</h5>
                            <h5 id="vehicleNumber"></h5>
                        </div>
                        <div class="mt-5">
                            <div class="row">
                                <div class="col-6 col-lg-4 col-md-6 col-sm-6">Vehicle Type</div>
                                <div class="col-6 col-lg-8 col-md-6 col-sm-6">: <span id="vehicleType"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-lg-4 col-md-6 col-sm-6">Fuel Type</div>
                                <div class="col-6 col-lg-8 col-md-6 col-sm-6">: <span id="fuelType"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-lg-4 col-md-6 col-sm-6">Class</div>
                                <div class="col-6 col-lg-8 col-md-6 col-sm-6">: <span id="class"></span></div>
                            </div>
                            <div class="row">
                                <div class="col-6 col-lg-4 col-md-6 col-sm-6">Color</div>
                                <div class="col-6 col-lg-8 col-md-6 col-sm-6">: <span id="color"></span></div>
                            </div>
                            <div class="mt-5 text-center">
                                <p>Availble Balance</p>
                                <h5 style="margin-top: -10px;" id="availble"></h5>
                            </div>
                        </div>

                        <div class="text-center mt-5">
                            <h5 class="">Pump Amount</h5>
                        </div>

                        <div class="diplay mt-4">
                            <div class="input-group display-input">
                                <input id="display" type="text" class="form-control" placeholder="Enter Pump Amount"> 
                                <div class="input-group-append">
                                    <span class="input-group-text">L</span>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 text-center">
                            <div class="row mb-2">
                                <div class="col-4 text-md-end">
                                    <button onclick="val(1)" class="btn  btn-outline-secondary number-button">1</button>
                                </div>
                                <div class="col-4">
                                    <button onclick="val(2)" class="btn  btn-outline-secondary number-button">2</button>
                                </div>
                                <div class="col-4 text-md-start">
                                    <button onclick="val(3)" class="btn  btn-outline-secondary number-button">3</button>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4 text-md-end">
                                    <button onclick="val(4)" class="btn  btn-outline-secondary number-button">4</button>
                                </div>
                                <div class="col-4">
                                    <button onclick="val(5)" class="btn  btn-outline-secondary number-button">5</button>
                                </div>
                                <div class="col-4 text-md-start">
                                    <button onclick="val(6)" class="btn  btn-outline-secondary number-button">6</button>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4 text-md-end">
                                    <button onclick="val(7)" class="btn  btn-outline-secondary number-button">7</button>
                                </div>
                                <div class="col-4">
                                    <button onclick="val(8)" class="btn  btn-outline-secondary number-button">8</button>
                                </div>
                                <div class="col-4 text-md-start">
                                    <button onclick="val(9)" class="btn  btn-outline-secondary number-button">9</button>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-4 text-md-end">
                                    <button onclick="val(0)" class="btn  btn-outline-secondary number-button">0</button>
                                </div>
                                <div class="col-4">
                                    <button onclick="val('.')"
                                        class="btn  btn-outline-secondary number-button">.</button>
                                </div>
                                <div class="col-4 text-md-start">
                                    <button onclick="deleteNumber()"
                                        class="btn  btn-outline-secondary number-button">Del</button>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5">
                            <div class="row">
                                <div class="col-6 text-end">
                                    <button onclick="submit()" class="btn btn-secondary">Submit</button>
                                </div>
                                <div class="col-6 text-start">
                                    <a href="/search-vehicle" class="btn btn-warning">Cancel</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="footer text-center">
            Copyright Â© 2022 NFDS
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
    <script src='https://unpkg.com/izitoast/dist/js/iziToast.min.js'></script>

    

    <script>

        function val(number) {
            document.getElementById("display").value += number;
        }

        function deleteNumber() {
            $(display).val(
                function (index, value) {
                    return value.substr(0, value.length - 1);
                }
            )
        }
        
        $(document).ready(function(){
            let urlString = window.location.href;
            let vehicleNo = urlString.split('/')[4];
            $.post('/api/pumper/searchVehicle',
                {
                    vehicleNo: vehicleNo
                },
                function (data) {
                    console.log(data)
                    if (data.msg == "true" || data.msg == true) {
                        document.getElementById("vehicleNumber").innerHTML = data.val[0].vehicleno;
                        document.getElementById("vehicleType").innerHTML = data.val[0].vehicletype;
                        document.getElementById("fuelType").innerHTML = data.val[0].fueltype;
                        document.getElementById("color").innerHTML = data.val[0].color;
                        document.getElementById("availble").innerHTML = data.val[0].avalilable+"L";
                        if(data.val[0].class == 1){
                            document.getElementById("class").innerHTML = "A1 (100cc Motor Light Cycle)";
                        }else if(data.val[0].class == 2){
                            document.getElementById("class").innerHTML = "A (100cc Motor Cycle)";
                        }else if(data.val[0].class == 3){
                            document.getElementById("class").innerHTML = "B1 (3 weel)";
                        }else if(data.val[0].class == 4){
                            document.getElementById("class").innerHTML = "B (Dual Purpose Motor Vehicle)";
                        }else if(data.val[0].class == 5){
                            document.getElementById("class").innerHTML = "C1 (Light Motor Lorry)";
                        }else if(data.val[0].class == 6){
                            document.getElementById("class").innerHTML = "C (Gross Motor Lorry)";
                        }else if(data.val[0].class == 7){
                            document.getElementById("class").innerHTML = "CE (Heavy Motor Lorry)";
                        }else if(data.val[0].class == 8){
                            document.getElementById("class").innerHTML = "D1 (Light Motor Coach)";
                        }else if(data.val[0].class == 9){
                            document.getElementById("class").innerHTML = "D (Motor Coach 33 Seats Maximum)";
                        }else if(data.val[0].class == 10){
                            document.getElementById("class").innerHTML = "DE (Heavy Motor Coach)";
                        }else if(data.val[0].class == 11){
                            document.getElementById("class").innerHTML = "G1 (Hand Tractors)";
                        }else if(data.val[0].class == 12){
                            document.getElementById("class").innerHTML = "G (Land Vehicle)";
                        }else if(data.val[0].class == 13){
                            document.getElementById("class").innerHTML = "J (Special Purpose Vehicle)";
                        }

                    } else {
                        iziToast.error({
                            timeout: 5000,
                            icon: 'fa fa-ban',
                            title: 'Error',
                            message: data.val,
                        });

                        setTimeout(()=>{
                            location.href = "/search-vehicle";
                        },1500)
                    }
                }
            )
        })

        function submit(){

            let urlString = window.location.href;
            let vehicleNo = urlString.split('/')[4];

            $.post('/api/pumper/pump',
                {
                    vehicleNo: vehicleNo,
                    amount: $("#display").val()
                },
                function (data) {
                    if (data.msg == "true" || data.msg == true) {
                        iziToast.success({
                            timeout: 5000,
                            icon: 'fa fa-check',
                            title: 'Success',
                            message: data.val,
                        });

                        setTimeout(()=>{
                            location.href = "/search-vehicle";
                        },1500)

                    }else {
                        iziToast.error({
                            timeout: 5000,
                            icon: 'fa fa-ban',
                            title: 'Error',
                            message: data.val,
                        });
                    }
                    
                }
            )
        }

        function logout() {
            $.post('/api/logOut',
                {},
                function (data) {
                    if (data.msg == "true" || data.msg == true) {
                        location.href = "/pumper-login";
                    }
                }
            )
        }
    </script>
</body>

</html>
