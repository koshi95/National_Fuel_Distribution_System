<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title -->
  <title>Stock Update</title>

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.5/css/perfect-scrollbar.css"
    integrity="sha512-2xznCEl5y5T5huJ2hCmwhvVtIGVF1j/aNUEJwi/BzpWPKEzsZPGpwnP1JrIMmjPpQaVicWOYVu8QvAIg9hwv9w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- Theme Styles -->
  <link href="/admin/css/main.css" rel="stylesheet">

  <link href="/admin/css/custom.css" rel="stylesheet">

  <link rel='stylesheet' href='/css/iziToast.css'>
  <link rel="icon" type="image/x-icon" href="/images/fav.ico">

</head>

<body>

  <div class="page-container">
    <div class="page-header">
      <nav class="navbar navbar-expand-lg d-flex justify-content-between">
        <div class="" id="navbarNav">
          <ul class="navbar-nav" id="leftNav">
            <li class="nav-item">
              <a class="nav-link" id="sidebar-toggle" href="#"><i data-feather="arrow-left"></i></a>
            </li>
          </ul>
        </div>
        <div class="logo">
          <a class="navbar-brand" href="index.html"></a>
        </div>
        <div class="" id="headerNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a onclick="logout()" class="dropdown-item" href="javascript:void(0);"><i data-feather="log-out" class="mx-2"></i> Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>


    <div class="page-sidebar">

      <ul class="list-unstyled accordion-menu">

        <li class="sidebar-title">
          Main
        </li>
        <li class="">
          <a href="/admin/"><i class="fa-sharp fa-solid fa-house fa-xl"></i></i><span class="mx-4">Dashboard</span></a>
        </li>

        <li class="sidebar-title">
          Pumpers
        </li>
        <li class="">
          <a href="/admin/pumper"><i class="fas fa-gas-pump fa-xl"></i><span class="mx-4">All Pumpers</span></a>
        </li>

        <li class="sidebar-title">
          Manage Stock
        </li>
        <li class="active-page">
          <a href="/admin/stock-update"><i class="fas fa-tint fa-xl"></i><span class="mx-4">Stock Update</span></a>
        </li>

      </ul>

    </div>


    <div class="page-content">
      <div class="main-wrapper">

        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Update Stock</h5>
                <div class="row">

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="name" class="form-label">Fuel Type</label>
                      <select name="" id="type" class="form-control">
                        <option value="0">Select Type</option>
                        <option value="1">Petrol</option>
                        <option value="2">Diesel</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="count" class="form-label">Stock Count (L)</label>
                      <input type="number" class="form-control" id="count" placeholder="Count in Liters">
                    </div>
                  </div>

                  <div class="col-12 text-end mt-3">
                    <button onclick="addStock()" class="btn btn-success">Update</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Stock Update History</h5>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fuel type</th>
                        <th scope="col">Stock Count</th>
                        <th scope="col">Date & Time</th>
                      </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Javascripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.5/perfect-scrollbar.min.js"
      integrity="sha512-X41/A5OSxoi5uqtS6Krhqz8QyyD8E/ZbN7B4IaBSgqPLRbWVuXJXr9UwOujstj71SoVxh5vxgy7kmtd17xrJRw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src='https://unpkg.com/izitoast/dist/js/iziToast.min.js'></script>

    <script src="/admin/js/main.min.js"></script>

    <script src="https://unpkg.com/feather-icons"></script>


    <script>
      function addStock() {
        $.post('/api/admin/stockupdate',
          {
              count: $("#count").val(),
              type: $("#type").val()
          },
          function (data) {
              if (data.msg == "true" || data.msg == true) {
                  iziToast.success({
                      timeout: 5000,
                      icon: 'fa fa-check',
                      title: 'Success',
                      message: data.val,
                  });

                  document.getElementById("count").value = '';
                  loadTableData()

              } else {
                  iziToast.error({
                      timeout: 5000,
                      icon: 'fa fa-ban',
                      title: 'Error',
                      message: data.val,
                  });
              }
          }
        )
      }

      function loadTableData() {
        $.get('/api/admin/stockupdateHistory', function (data) {
          document.getElementById("tbody").innerHTML = '';
            for (var i = 0; i < data.val.length; i++) {
                var number = i + 1;


                if(data.val[i].type == 1){
                  document.getElementById("tbody").innerHTML += `
                    <tr>
                      <th scope="row">${number}</th>
                      <td>Petrol</td>
                      <td>${data.val[i].count} L</td>
                      <td>${data.val[i].AddedTime}</td>
                    </tr>
                  `;
                }else {
                  document.getElementById("tbody").innerHTML += `
                    <tr>
                      <th scope="row">${number}</th>
                      <td>Deisel</td>
                      <td>${data.val[i].count} L</td>
                      <td>${data.val[i].AddedTime}</td>
                    </tr>
                  `;
                }
                
            }
        });
        
      }
      loadTableData()

      function logout() {
        $.post('/api/logOut',
          {},
          function (data) {
            if (data.msg == "true" || data.msg == true) {
              location.href = "/admin/login";
            }
          }
        )
      }

    </script>

</body>

</html>
